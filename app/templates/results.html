{% extends "main.html" %}
{% block mainbody %}
<br><br>
    <div class="container">
        <div class="container">
    <div class="form-group row">
      <div class="col-sm-2">
          <h4>View Job</h4>
      </div>
        <div class="col-sm-6">
        <input type="text" class="form-control" id="jobid" placeholder="aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee">
      </div>
        <div class="col-sm-2">
        <a href="#" class="btn btn-primary" id="viewbtn">View report &raquo;</a>
      </div>
    </div>
            {% if recentresults %}
              <div class="form-group row">
                  <div class="col-sm-2">
                        <h4>Recent Jobs</h4>
                  </div>
                  <div class="col-sm-10">
                      {% for result in recentresults %}
                        {% if result.jobtitle %}
                        <h4><a href="/results/{{ result.id }}" data-toggle="tooltip" data-placement="right" title="{{result.id}}">{{ result.jobtitle }}</a></h4>
                        {% else %}
                        <h4><a href="/results/{{ result.id }}" data-toggle="tooltip" data-placement="right" title="{{result.id}}">{{ result.orgname }}</a></h4>
                        {% endif %}
                      {% endfor %}
                  </div>
            </div>

            {% endif %}

            </div>
        </div>
<script type="text/javascript">
$("#viewbtn").click(function(e){
    e.preventDefault();
    url = $("#jobid").val();
    window.location.href = "results/"+url;
    return false;
});
$('[data-toggle="tooltip"]').tooltip();
</script>
{% endblock %}
